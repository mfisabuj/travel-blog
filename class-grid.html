<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.grid-parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 20px;
    height: 500px;
    width: 750px;
    background-color: burlywood;

}
.child1 {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-column: span 3;
    background-color: brown;
    width: auto;
    height: auto;

}

.child2{
    background-color:blue;
    grid-column: span 2;
   

}

.child3{
    background-color: aqua;
    grid-row: 2;
    grid-column: 3;
    grid-row: span 2;
}
.child4{
    background-color: gray;
    grid-row: 3;
    grid-column: 1;
    grid-column: span 2;
}
.child5{
    background-color: gray;
    grid-row: 4;
    grid-column: 1;
    grid-column: span 3;
}
</style>
</head>
<body>
    

    <div class="grid-parent">
        <div class="child1">
            Inside HEADER
        </div>
   
        <div class="child2">
                child2
        </div>

        <div class="child3">
            child3
        </div>

        <div class="child4">
            child4
        </div>
        
        <child5 class="child5">
            child5
        </div>
    </div>

</body>
</html>
